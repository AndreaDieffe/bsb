version: v1.0
name: Unit testing
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Unit tests
    task:
      prologue:
        commands:
          - 'export PATH=$HOME/.local/bin:$PATH'
          - checkout
          - mkdir .pip_cache
          - cache restore
          - pip install --user --cache-dir .pip_cache -r requirements.txt
          - cache store
      jobs:
        - name: Unit tests 1/3
          commands:
            - echo "run 1/3"
        - name: Unit tests 2/3
          commands:
            - echo "run 2/3"
        - name: Unit tests 3/3
          commands:
            - echo "run 3/3"
      epilogue:
        always:
          commands:
            - ls -la
    dependencies:
      - Python version
  - name: Python version
    dependencies: []
    task:
      jobs:
        - name: Set up Python
          commands:
            - sem-version python 3.7
