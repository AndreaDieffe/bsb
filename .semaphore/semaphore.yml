version: v1.0
name: Unit testing
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Unit tests
    task:
      prologue:
        commands:
          - 'export PATH=$HOME/.local/bin:$PATH'
          - checkout
          - mkdir .pip_cache
          - cache restore
          - pip install --user --cache-dir .pip_cache -r requirements.txt
          - cache store
          - cd tests
      jobs:
        - name: Test configuration
          commands:
            - python3 -m unittest test_configuration -v
        - name: Test compilation
          commands:
            - python3 -m unittest test_compilation -v
      epilogue:
        always:
          commands:
            - ls -la
    dependencies:
      - Python version
  - name: Python version
    dependencies: []
    task:
      jobs:
        - name: Set up Python
          commands:
            - sem-version python 3.7
